{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}

{% block content %}
<h1>商品詳細</h1>

<table class="table table-striped table-hover table-bordered">
    <tr>
        <th>商品名</th>
        <td>{{ object.name }}</td>
    </tr>
    <tr>
        <th>価格</th>
        <td>{{ object.price }} 円</td>
    </tr>
    <tr>
        <th>カテゴリ</th>
        <td>{{ object.category }}</td>
    </tr>
    <tr>
        <th>商品画像</th>
        <td>
            <img src="{{ object.img.url }}" style="width:200px; height:auto;">
        </td>
    </tr>
    <tr>
        <th>商品の詳細説明</th>
        <td>{{ object.description|linebreaksbr }}</td>
    </tr>
</table>

<a href="{% url 'list' %}" class="btn btn-secondary">一覧に戻る</a>
{% endblock %}
